<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarjeta de Usuario (En clase)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card-header">
                <img src="./icons/user-circle.png" alt="user default image" class="user-icon">
            </div>
            <div class="card-body">
                <h2 class="username">Jane Doe</h2>
                <div class="location">
                    <img src="./icons/map-marker.png" alt="map-marker" class="map-marker-icon">
                    <span class="city">Seattle</span>
                </div>
                <div class="skill-info">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="user-edit">
                    <img src="./icons/gear.png" alt="gear-icon" class="gear-icon">
                    <span class="user-edit-text"><a href="#">edit profile</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
